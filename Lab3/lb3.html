<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="2px solid black" width="50%" style="height:400px;">
    <tr>
      <td colspan="2" style="font-weight:bold; text-align:center; font-size:20px;">Pizza Shop 2.0</td>
    </tr>
    <tr>
      <td width="30%">Name</td>
      <td width="70%"><input type="text" name="name" size="25"></td>
    </tr>
    <tr>
      <td width="30%">Pizza Topping</td>
      <td width="70%">
        <input type="radio" name="topping" value="Supreme">Supreme<br>
        <input type="radio" name="topping" value="Vegetarian">Vegetarian<br>
        <input type="radio" name="topping" value="Hawaiian">Hawaiian
      </td>
    </tr>
    <tr>
      <td width="30%">Pizza Sauce</td>
      <td width="70%">
        <select name="sauce">
          <option value="Tomato" selected>Tomato</option>
          <option value="Fish">Fish</option>
          <option value="Meat">Meat</option>
        </select>
      </td>
    </tr>
    <tr>
      <td width="30%">Optional Extras</td>
      <td width="70%">
        <input type="checkbox" name="extras" value="Extra Cheese">Extra Cheese<br>
        <input type="checkbox" name="extras" value="Gluten Free Base">Gluten Free Base
      </td>
    </tr>
    <tr>
      <td colspan="2">Delivery Instructions:<br><textarea name="delivery" class="zona" style="height:60px; width:400px;"></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><input type="button" value="Send my Order"></td>
    </tr>
  </table>
</body>
</html>
